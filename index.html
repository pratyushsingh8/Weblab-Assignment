<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Biodata</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            width: 320px;
        }

       
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color: #007bff;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: normal;
        }

        
        .link {
            display: inline-block;
            width: 120px;
            padding: 12px 0;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
        }

        .link:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 12px rgba(0, 86, 179, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pratyush's Details</h1>
        <h2>Select an Option</h2>
        <a href="resume.html" class="link">Resume</a>
